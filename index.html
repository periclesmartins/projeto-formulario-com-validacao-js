<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" defer></script>
    <link rel="shortcut icon" href="./icon/form.svg" type="image/x-icon" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário com validação JavaScript</h1>
    <form id="form">
      <label for="name">Nome:</label>
      <input type="text" id="name" placeholder="Digite seu nome aqui..." />

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail aqui..." />

      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite sua senha aqui..." />

      <label for="job">Situação de trabalho:</label>
      <select name="job" id="job">
        <option value="">Está buscando emprego?</option>
        <option value="yes">Sim</option>
        <option value="no">Não</option>
      </select>

      <label for="message">Mensagem:</label>
      <textarea name="message" id="message" placeholder="Escreva uma mensagem..."></textarea>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
